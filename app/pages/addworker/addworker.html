<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Add worker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="addworker">
  <ion-list>
    <ion-list-header>
      Add new worker
    </ion-list-header>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" #name></ion-input>
    </ion-item>
    <button dark (click)="addWorker(name.value)">Add</button>
  </ion-list>
</ion-content>
